<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library JS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="bookConstructor.js" defer></script>
</head>
<body>
    <div class = header>
        <div class = leftHeader>Library</div>
        <div class = rightHeader>
            <a href="https://github.com/gerijeb"><img src="./img/GitHub-Mark-120px-plus.png"></a>
        </div>        
    </div>     
    <div class = container>
     <div class = containerLeft>
        <button class = addBtn>Add book</button>
        <button class = deleteBtn>Delete a Book</button>
        <button class = statsBtn>Show stats</button>
        <button class = editBook>Edit</button>
        <button class = cleanBtn>Clean</button>
     </div>
     <div class = middleSectionContainer>
         <div class="tittleDiv">
          <p>Tittle:</p>
             <input id="tittle">
        </div>
        <div class="authorDiv">
         <p>Author: </p>
            <input id="Author">
        </div>
        <div class="pagesDiv">
            <p>Pages: </p>
               <input id="pages">
        </div>
        <div class="readDiv">
            <p>Already read? </p>
               <select class = "readInpt" >
                <option value= "Yes">Yes</option>
                <option value = "No">No</option>
               </select>
        </div>
    </div>
     <div class = containerRight>
     </div>
    </div>
</body>
</html>
